<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Property Sales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>NYC Property Sales | Borough 1</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="https://docs.google.com/spreadsheets/d/17MKo5IxFvv4wRtR7pMpvX2WyBEN6ipqE0IVPwpwFQUI/edit?usp=sharing">Dataset</a></li>
            <li><a href="https://lookerstudio.google.com/u/0/reporting/01871fdf-c1ad-4458-8784-0da083afa404/page/eOxuD">Dashboard</a></li>
        </ul>
    </nav>

    <main>
        <section class="box">
            <h2>Monthly Sales</h2>
        </section>

        <section class="box">
            <h2>Total Revenue Monthly</h2>
        </section>

        <section class="box">
            <h2>Best-selling Building Class</h2>
        </section>

        <section class="box">
            <h2>Average Sales by Neighborhood</h2>
        </section>

        <section class="box">
            <h2>Neighborhood Sales</h2>
        </section>
        
        <section class="box">
            <h2>Total Revenue by Neighborhood</h2>
        </section>

        <section class="box">
            <h2>Filter Data</h2>
            <form id="filterForm">
                <label for="startDate">Start Date:</label><br>
                <input type="date" id="startDate" name="startDate"><br>
                <label for="endDate">End Date:</label><br>
                <input type="date" id="endDate" name="endDate"><br>
                <label for="neighborhood">Neighborhood:</label><br>
                <select id="neighborhood" name="neighborhood">
                    <option value="neighborhood1">Neighborhood 1</option>
                    <option value="neighborhood2">Neighborhood 2</option>
                    <option value="neighborhood3">Neighborhood 3</option>
                </select><br><br>
                <button type="submit">Apply Filters</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Team 12, NYC Property Sales | Borough 1. All rights reserved.</p>
    </footer>
</body> 
</html>
